services:
  gemini-web-proxy:
    image: mcr.microsoft.com/playwright/python:v1.41.0-jammy
    container_name: gemini_web_proxy
    working_dir: /app
    # ðŸ‘‡ Ã–nce dosyalarÄ± listeleyip sonra yÃ¼klemeyi deniyoruz
    command: >
      bash -c "ls -la /app && python3 -m pip install -r requirements.txt && python3 run.py"
    volumes:
      - .:/app
      - gemini_service_data:/root/.gemini-service
    ports:
      - "8081:8080"
    restart: always

volumes:
  gemini_service_data:
    external: false
